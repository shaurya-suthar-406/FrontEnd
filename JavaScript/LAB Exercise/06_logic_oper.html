<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 12;
        let b = 3;

        let condition1 = a > 10;
        let condition2 = b < 5;

        let result = condition1 && condition2;

        console.log(`a = ${a}, b = ${b}`);
        console.log(`Condition 1 (a > 10): ${condition1}`);
        console.log(`Condition 2 (b < 5):  ${condition2}`);
        console.log(`Result: (a > 10) && (b < 5) is ${result}`);
    </script>
</body>

</html>
