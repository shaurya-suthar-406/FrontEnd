<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This page will change color in 5 seconds</h1>

    <script>
        function changeBgColor(){
            const body = document.body;
            body.style.backgroundColor = 'lightblue';
            document.querySelector('h1').textContent = "The color has changed!";
        }
        setTimeout(changeBgColor,5000);

        console.log("Timer started. The color will change in 5 seconds.");
    </script>
    
</body>
</html>
