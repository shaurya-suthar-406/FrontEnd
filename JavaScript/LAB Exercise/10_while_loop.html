<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function sumEvenNo(){
            let sum = 0;
            let i = 2;

            while(i <= 20){
                sum += i;
                i += 2;
            }
            console.log(`Sum of even numbers between 1 and 20 is : ${sum}`);
            return sum;
        }

        sumEvenNo();

    </script>
</body>
</html>
