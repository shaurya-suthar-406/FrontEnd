<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let num = 6.4;
        console.log(num)
        console.log(typeof(num))

        let str = "neer"
        console.log(str)
        console.log(typeof(str))

        let bool = false
        console.log(bool)
        console.log(typeof(bool))

        let xy
        console.log(xy)
        console.log(typeof(xy))

        let num1 = null
        console.log(num1)
        console.log(typeof(num1))

        let abc = Symbol(34)
        console.log(abc)
        console.log(typeof(abc))

        let data = BigInt(673456325462354675)
        console.log(data)
        console.log(typeof(data))
        
    </script>
</body>
</html>
